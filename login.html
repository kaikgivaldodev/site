<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop do Tião</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/kaikgivaldodev/site/main/fundo.jpg'); /* URL direta para imagem */
            background-size: cover; /* Ajusta o tamanho do fundo */
            background-repeat: no-repeat; /* Evita repetição */
            background-position: center; /* Centraliza o fundo */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra para profundidade */
            width: 300px; /* Largura fixa para centralização */
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 15px; /* Ajusta o padding */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Uniformiza o tamanho da fonte */
        }
        button {
            background-color: #28A745; /* Botão verde */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column; /* Organiza os elementos em coluna */
            align-items: center; /* Centraliza botão e campos */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>PetShop do Tião</h1>
        <form>
            <input type="text" placeholder="Nome de usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Acessar</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu a senha?</a> | 
            <a href="cadastro.html">Registre-se</a> <!-- Redireciona para a página de cadastro -->
        </div>
    </div>
</body>
</html>
