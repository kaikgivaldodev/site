<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Login</title>
    <style>
        body {
            background-color: #007BFF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28A745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .paw-print {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Paw_print.svg/1200px-Paw_print.svg.png'); /* Paw print image */
            background-size: cover;
            opacity: 0.1; /* Light opacity for background */
        }
    </style>
</head>
<body>
    <div class="paw-print" style="top: 20%; left: 10%;"></div>
    <div class="paw-print" style="top: 50%; right: 10%;"></div>
    <div class="paw-print" style="bottom: 20%; left: 30%;"></div>
    
    <div class="login-container">
        <h1>Pet Shop Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a> | 
            <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
