<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop do Tião</title>
    <style>
        body {
            background-color: #007BFF; /* Fundo azul */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Impede a aparição de barras de rolagem */
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra para profundidade */
            width: 300px; /* Largura fixa para centralização */
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28A745; /* Botão verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .paw-print {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://www.pinpng.com/pngs/m/627-6273150_patinhas-de-cachorro-png-patas-de-cachorro-png.png'); /* Imagem de pata */
            background-size: cover;
            opacity: 0.1; /* Opacidade leve para o fundo */
        }
    </style>
</head>
<body>
    <div class="paw-print" style="top: 10%; left: 5%;"></div>
    <div class="paw-print" style="top: 40%; right: 5%;"></div>
    <div class="paw-print" style="bottom: 10%; left: 30%;"></div>
    
    <div class="login-container">
        <h1>PetShop do Tião</h1>
        <form>
            <input type="text" placeholder="Nome de usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Acessar</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu a senha?</a> | 
            <a href="#">Registre-se</a>
        </div>
    </div>
</body>
</html>
