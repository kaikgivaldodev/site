<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop do Tião</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/kaikgivaldodev/site/main/fundo-cadastro.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cadastro-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28A745;
            color: white;
            cursor: pointer;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastrar-se</h1>
        <form id="cadastroForm">
            <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="nomePet" placeholder="Nome do Pet" required>
            <select id="tipoPet" required>
                <option value="" disabled selected>Selecione o tipo de Pet</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
            </select>
            <select id="generoPet" required>
                <option value="" disabled selected>Selecione o gênero</option>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
            <input type="text" id="racaPet" placeholder="Raça do Pet" required>
            <input type="text" id="nomeUsuario" placeholder="Nome de usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="repitaSenha" placeholder="Repita a senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const nomePet = document.getElementById('nomePet').value;
            const generoPet = document.getElementById('generoPet').value;
            const nomeUsuario = document.getElementById('nomeUsuario').value;
            const senha = document.getElementById('senha').value;
            const repitaSenha = document.getElementById('repitaSenha').value;

            // Validação: verificar se as senhas coincidem e outros campos estão preenchidos
            if (senha !== repitaSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            if (!nomePet || !generoPet || !nomeUsuario || !senha) {
                alert('Preencha todos os campos!');
                return;
            }

            // Criar mensagem personalizada com base no gênero e no nome do pet
            const baseUrl = 'mensagemCadastro.html';
            const queryParams = `?genero=${generoPet}&nomePet=${encodeURIComponent(nomePet)}`;
            window.location.href = baseUrl + queryParams; // Redirecionar para nova página
        });
    </script>
</body>
</html>
