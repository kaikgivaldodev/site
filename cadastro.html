<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop do Tião</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/kaikgivaldodev/site/main/fundo-cadastro.jpg'); /* Novo fundo */
            background-size: cover; /* Ajusta o tamanho do fundo */
            background-repeat: no-repeat; /* Evita repetição */
            background-position: center; /* Centraliza o fundo */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cadastro-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
            width: 400px; /* Largura fixa */
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Garante o ajuste correto do padding */
        }
        button {
            background-color: #28A745; /* Botão verde */
            color: white;
            cursor: pointer;
            width: 100%; /* Deixa o botão com o mesmo tamanho das caixas de texto */
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            display: none; /* Oculta inicialmente */
        }
        .links {
            margin-top: 10px;
            text-align: center; /* Centraliza o link */
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column; /* Organiza os elementos em coluna */
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastrar-se</h1>
        <form id="cadastroForm">
            <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="nomePet" placeholder="Nome do Pet" required>
            <select id="tipoPet" required>
                <option value="" disabled selected>Selecione o tipo de Pet</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
            </select>
            <select id="generoPet" required>
                <option value="" disabled selected>Selecione o gênero</option>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
            <input type="text" id="racaPet" placeholder="Raça do Pet" required>
            <input type="text" id="nomeUsuario" placeholder="Nome de usuário" required>
            <p id="erroUsuario" class="error-message">O nome de usuário não pode conter espaços.</p>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="repitaSenha" placeholder="Repita a senha" required>
            <p id="erroSenha" class="error-message">Escolha a mesma senha.</p>
            <p id="erroMaximoSenha" class="error-message">A senha deve ter no máximo 8 caracteres.</p>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="links">
            <a href="login.html">Voltar para Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const nomeUsuario = document.getElementById('nomeUsuario');
        const senha = document.getElementById('senha');
        const repitaSenha = document.getElementById('repitaSenha');
        const erroUsuario = document.getElementById('erroUsuario');
        const erroSenha = document.getElementById('erroSenha');
        const erroMaximoSenha = document.getElementById('erroMaximoSenha');

        form.addEventListener('submit', function (e) {
            let valido = true;

            // Validação do Nome de Usuário
            if (nomeUsuario.value.includes(' ')) {
                erroUsuario.style.display = 'block';
                valido = false;
            } else {
                erroUsuario.style.display = 'none';
            }

            // Validação de Senha
            if (senha.value !== repitaSenha.value) {
                erroSenha.style.display = 'block';
                valido = false;
            } else {
                erroSenha.style.display = 'none';
            }

            // Validação do Tamanho da Senha
            if (senha.value.length > 8) {
                erroMaximoSenha.style.display = 'block';
                valido = false;
            } else {
                erroMaximoSenha.style.display = 'none';
            }

            if (!valido) {
                e.preventDefault(); // Impede o envio do formulário se houver erros
            }
        });

        // Ocultar erros ao começar a digitar
        nomeUsuario.addEventListener('input', () => {
            erroUsuario.style.display = 'none';
        });

        senha.addEventListener('input', () => {
            erroSenha.style.display = 'none';
            erroMaximoSenha.style.display = 'none';
        });

        repitaSenha.addEventListener('input', () => {
            erroSenha.style.display = 'none';
        });
    </script>
</body>
</html>
