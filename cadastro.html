<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop do Tião</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/kaikgivaldodev/site/main/fundo-cadastro.jpg'); /* Novo fundo */
            background-size: cover; /* Ajusta o tamanho do fundo */
            background-repeat: no-repeat; /* Evita repetição */
            background-position: center; /* Centraliza o fundo */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cadastro-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
            width: 400px; /* Largura fixa */
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%; /* Faz todas as caixas ocuparem 100% da largura do container */
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Garante o ajuste correto do padding */
        }
        button {
            background-color: #28A745; /* Botão verde */
            color: white;
            cursor: pointer;
            width: 100%; /* Deixa o botão com o mesmo tamanho das caixas de texto */
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .links {
            margin-top: 10px;
            text-align: center; /* Centraliza o link */
        }
        .links a {
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column; /* Organiza os elementos em coluna */
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastrar-se</h1>
        <form>
            <input type="text" placeholder="Nome completo" required>
            <input type="tel" placeholder="Telefone" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Nome do Pet" required>
            <select required>
                <option value="" disabled selected>Selecione o tipo de Pet</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
            </select>
            <input type="text" placeholder="Raça do Pet" required>
            <input type="text" placeholder="Nome de usuário" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Repita a senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="links">
            <a href="login.html">Voltar para Login</a> <!-- Link para redirecionar à página de login -->
        </div>
    </div>
</body>
</html>
